hydra:
  run:
    dir: ./outputs/${logging.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  sweep:
    dir: /checkpoint/${env:USER}/moco_v3/${logging.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}/outputs/
    subdir: ID${hydra.job.id}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - environment.slurm=False
    - dynamics=inverse
    - logging.wandb_project=inverse_dynamics_adapt_rep
    - logging.name=inverse_dynamics_dmc_2
    - environment.ngpu=1
    - environment.world_size=1
    - model.embedding=moco
    - data.pickle_dir=/home/aryanjain/data/expert_data/
    - data.frames_dir=/shared/aryanjain/data/expert_data/
    - data/suite=DMC
    - data.envs=["walker_walk", "walker_stand", "cheetah_run", "finger_spin", "reacher_easy"]
  job:
    name: main_launcher
    chdir: null
    override_dirname: data.envs=["walker_walk", "walker_stand", "cheetah_run", "finger_spin",
      "reacher_easy"],data.frames_dir=/shared/aryanjain/data/expert_data/,data.pickle_dir=/home/aryanjain/data/expert_data/,data/suite=DMC,dynamics=inverse,environment.ngpu=1,environment.slurm=False,environment.world_size=1,logging.name=inverse_dynamics_dmc_2,logging.wandb_project=inverse_dynamics_adapt_rep,model.embedding=moco
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.1'
    cwd: /home/aryanjain/ego4d_ssl/dynamics_model
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/aryanjain/ego4d_ssl/dynamics_model/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/aryanjain/ego4d_ssl/dynamics_model/outputs/inverse_dynamics_dmc_2/2023-01-08_09-12-26
    choices:
      hydra: base
      optim: base
      model: base
      logging: base
      environment: base
      data: base
      data/suite: DMC
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
